{% extends 'base.html' %}

{% block content %}
<h2>Buscar Reservas</h2>
<form method="get">
    <input type="text" name="q" value="{{ query }}" placeholder="Buscar por cancha">
    <button type="submit">Buscar</button>
</form>
<ul>
    {% for reserva in reservas %}
        <li>{{ reserva }}</li>
    {% endfor %}
</ul>
{% endblock %}
